<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Stim Pack</title>
	<link rel="shortcut icon" href="image/favicon.ico">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/wishcart/wish.css}">
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header/header :: headerFragment"></th:block>
    <!-- <th:block th:if="" th:replace="fragments/header/headerLogin :: headerFragment"></th:block> 로그인시 띄울 헤더 -->
    <div id="container">
    	<div class="list_box" th:each="wish : ${list}">
			<div class="game_image">
<!-- 				<img alt="게임사진" id="game_image" th:src=""> -->
			</div>
			<div class="game_content">
				<div class="content_top">
					<span class="" th:text="${wish.game_name}"></span>
					<span class="" th:text="${wish.game_price}"></span>
				</div>
				<div class="content_bottom">
					<input type="button" value="장바구니 추가" th:onclick="|location.href='/cart(user_code=${wish.user_code},game_code=${wish.game_code})'|">
				</div>
			</div>
    	</div>
    </div>
    <!-- footer fragment 사용 -->
    <th:block th:replace="fragments/footer/footer :: footerFragment"></th:block>



</body>
</html>
