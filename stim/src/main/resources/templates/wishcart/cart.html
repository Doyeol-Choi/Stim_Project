<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Stim Pack</title>
	<link rel="shortcut icon" th:href="@{/image/favicon.ico}">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/wishcart/cart.css}">
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header/header :: headerFragment"></th:block>
    <!-- <th:block th:if="" th:replace="fragments/header/headerLogin :: headerFragment"></th:block> 로그인시 띄울 헤더 -->
    <div id="container">
      <div id="cartList">
    	<div class="list_box" th:each="cart : ${list}" th:id="|cartListBox${cart.cart_code}|">
			<div class="game_image">
				<img th:src="@{/image/game/} + ${cart.game_picture}">
			</div>
			<div class="game_content">
				<div class="content_top">
					<span class="game_name" th:text="${cart.game_name}"></span>
					<span class="game_price" th:text="${'₩'+ #numbers.formatInteger(cart.game_price, 3, 'COMMA')}"></span>
				</div>
				<div class="content_bottom">
					
					<span class="game_releaseDate" th:text="${'출시일: '+ #dates.format(cart.game_releaseDate,'yyyy-MM-dd')}"></span>
					<div class="genre_box">
						<span th:text="${cart.genre_1}"></span>
						<span th:text="${cart.genre_2}"></span>
						<span th:text="${cart.genre_3}"></span>
					</div>
					<button class="delete_cart_button" th:onclick="|location.href='@{/delete_cart(cart_code=${cart.cart_code},user_code=${cart.user_code})}'|" >
						<span class="delete_cart">삭제</span>
					</button>
					
					
					<!--ajax <button class="delete_cart_button" th:onclick="|delcart(${cart.cart_code, cart.game_price, total[].total[0].total_price})|" >
						<span class="delete_cart">삭제</span>
					</button> -->
					
					<!-- <button class="cart_button" th:onclick="|location.href='@{/_cart(user_code=${wish.user_code},game_code=${wish.game_code})}'|">
						<span class="delete_wish">결제</span>
					</button> -->
					<!-- <button class="cart_button" th:onclick="|insertcart(${wish.wish_code},${wish.user_code},${wish.game_code})|">
						<span class="delete_wish">장바구니 추가</span>
					</button> -->
				</div>
			</div>
    	</div>
      </div>
     
      	<span class="total">총 결제 금액 : ₩</span>
      	<span th:if="${total != null}">
    		<span id="total_price" th:text="${#numbers.formatInteger(total,3,'COMMA')}"></span>
    	</span>
    	<span th:if="${total == null}">
    		<span id="total_price" th:text="0"></span>
    	</span>
    	<!-- <button class="pay_button" th:onclick="|IMP(${total})|">
			<span class="pay">결제</span>
		</button> -->
		<button class="pay_button" id="pay" value="${total}">
			<span class="pay">결제</span>
		</button>
    </div>
    <!-- footer fragment 사용 -->
    
    <th:block th:replace="fragments/footer/footer :: footerFragment"></th:block>
    
    <script th:inline="javascript">
    	document.cookie = "crossCookie=bar; SameSite=None; Secure";
		function delcart(cart_code, game_price){
			let id = "#cartListBox" + cart_code
	         $.ajax({
	            url: "delete_cart",
	               type: "POST",
	               async: true,
	               data: {
	                  "cart_code" : cart_code
	               },
	               success: function (data) {
	                  $(id).remove();
	               }
	          });
	      }
		
		$('#pay').click (function (total){
			
		    var IMP = window.IMP; 
		    IMP.init('TC0ONETIME'); 
		    IMP.request_pay({
		    	pg : "kakaopay", 
		        pay_method : 'card',
		        merchant_uid : 'merchant_' + new Date().getTime(),
		        name : '결제',
		        amount : total,
		        buyer_email : '구매자 이메일',
		        buyer_name : '구매자 이름',
		        buyer_tel : '구매자 번호',
		        buyer_addr : '구매자 주소',
		        buyer_postcode : '구매자 주소',
		        m_redirect_url : '/index'
		        },  
		        function(rsp) {
		        if ( rsp.success ) {
		            var msg = '결제가 완료되었습니다.';
		            location.href='/';
		        } else {
		            var msg = '결제에 실패하였습니다.';
		            rsp.error_msg;
		            
		        }
		    });
		});
		
	
	</script>
    
</body>
</html>
