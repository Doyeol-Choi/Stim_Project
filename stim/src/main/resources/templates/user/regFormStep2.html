<!DOCTYPE HTML>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Stim Pack</title>
	<link rel="shortcut icon" th:href="@{/image/favicon.ico}">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/user/regFormStep2.css}">
	<script type="text/javascript" th:src="@{/js/user.js}"></script>
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header/header :: headerFragment"></th:block>
    <div id="container">
    	<div id="content">
    		<div id="headline">
		    	<h1>회원가입</h1>
    		</div>
    		<form action="registerS3" method="post" th:object="${uVo}" id="regFrom">
    			<label th:for="user_id">
    				<span class="register_text exception">아이디</span>
    			</label>
    			<input type="button" id="check_id" onclick="checkId()" value="중복확인">
    			<input type="text" name="user_id" id="user_id" th:value="${uVo.user_id}" placeholder="아이디를 입력해주세요">
    			<input type="hidden" name="chkId" id="chkId">
    			<span th:text="${valid_user_id}" class="input_error"></span>
    			<label th:for="user_password">
    				<span class="register_text">비밀번호</span>
    			</label>
    			<input type="password" name="user_password" id="user_password" placeholder="비밀번호를 입력해주세요">
    			<span th:text="${valid_user_password}" class="input_error"></span>
    			<label th:for="password_confirm">
    				<span class="register_text">비밀번호 확인</span>
    			</label>
    			<input type="password" name="password_confirm" id="password_confirm" placeholder="비밀번호를 확인해주세요">
    			<label th:for="user_nickname">
    				<span class="register_text">닉네임</span>
    			</label>
    			<input type="text" name="user_nickname" id="user_nickname" th:value="${uVo.user_nickname}" placeholder="닉네임을 입력해주세요">
    			<span th:text="${valid_user_nickname}" class="input_error"></span>
    			<label th:for="user_email">
    				<span class="register_text">이메일</span>
    			</label>
    			<input type="email" name="user_email" id="user_email" th:value="${uVo.user_email}" placeholder="이메일을 입력해주세요">
    			<span th:text="${valid_user_email}" class="input_error"></span>
    			<label th:for="user_phone">
    				<span class="register_text">전화번호</span>
    			</label>
    			<input type="tel" name="user_phone" id="user_phone" th:value="${uVo.user_phone}" placeholder="'-'을 제외한 번호를 입력해주세요">
    			<span th:text="${valid_user_phone}" class="input_error"></span>
	    		<div id="register_btn">
			    	<button type="submit" onclick="return checkReg()">
			    		<span>가입하기</span>
			    	</button>
			    </div>
    		</form>
    	</div>
    </div>
    <!-- footer fragment 사용 -->
    <th:block th:replace="fragments/footer/footer :: footerFragment"></th:block>
</body>
</html>
