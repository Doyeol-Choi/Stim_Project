<!DOCTYPE HTML>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Stim Pack</title>
	<link rel="shortcut icon" th:href="@{/image/favicon.ico}">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/adminGame.css}">
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/admin/admin.js}"></script>
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header/adminHeader :: headerFragment"></th:block>
    <div id="container">
    	<div id="content">
    		<div id="headline">
		    	<h1>게임 등록</h1>
    		</div>
    		<form action="addGame" method="post">
    			<label>
    				<span class="label_text">게임 이름</span>
    				<input type="text" name="game_name" id="game_name" required>
    			</label>
    			<label>
    				<span class="label_text">가격</span>
	    			<input type="text" name="game_price" id="game_price" required>
    			</label>
    			<label>
    				<span class="label_text">출시일</span>
    				<input type="date" name="game_releaseDate" id="game_releaseDate" required>
    			</label>
    			<label>
    				<span class="label_text">개발사</span>
	    			<input type="text" name="game_developer" id="game_developer" required>
    			</label>
    			<label>
    				<span class="label_text">배급사</span>
	    			<input type="text" name="game_distribution" id="game_distribution" required>
    			</label>
    			<label>
    				<span class="label_text">게임설명</span>
	    			<textarea name="game_context" id="game_context"></textarea>
    			</label>
		    	<button id="btn" type="submit">
		    		<span>등록하기</span>
		    	</button>
    		</form>
    	</div>
    </div>
    <!-- footer fragment 사용 -->
    <th:block th:replace="fragments/footer/footer :: footerFragment"></th:block>
</body>
</html>
