<!DOCTYPE HTML>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" th:href="@{/image/favicon.ico}">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/profile/profileUpdate.css}">
	<title th:text="'Steam Community :: ' + ${user.user_nickname} "></title>
</head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="fragments/header/header :: headerFragment"></th:block>
    <!-- <th:block th:if="" th:replace="fragments/header/headerLogin :: headerFragment"></th:block> 로그인시 띄울 헤더 -->
    <div id="container">
    	<div class="small_header">
    		 <div><img th:src="@{/image/profile/} + ${user.user_picture}" alt="프사"></div>
    		 <div><a th:href="@{'/profile/'+${user.user_id}}"> <strong th:text="${user.user_nickname}"/></a></div>
    		 <div>>><a th:href="@{'/profile/edit/'+${user.user_id}}">프로필 수정</a></div>
    	</div>
    	<form id="update_form" action="/profile/edit/update" method="post">
				<input type="hidden" name="user_password" th:value="${user.user_password}">
				<ul>
					<li>닉네임  <input type="text" name="user_nickname" th:value="${user.user_nickname}">
						<span th:text="${valid_user_nickname}" class="input_error"></span>
					</li>
					<li>이메일  <input type="email" name="user_email" th:value="${user.user_email}">
					<span th:text="${valid_user_email}" class="input_error"></span>
					</li>
					<li>전화번호  <input type="tel" name="user_phone"  th:value="${user.user_phone}">

					<span th:text="${valid_user_phone}" class="input_error"></span>
					</li>
					<li>새 프로필 사진  <input type="file" name="user_picture" accept=".jpg, .png" alt="새 프사"> 
						<!-- <span th:text="${valid_user_picture}" class="input_error"></span> -->
					</li>
					<!-- <li>프로필 사진 : <input type="file" th:src="@{/image/profile/} + ${user.user_picture}"> </li> -->
					<br>
					<li> <input type="reset" value="취소"> <input type="submit" value="저장"></li>
				</ul>		
    	</form>
    </div>
    <!-- footer fragment 사용 -->
    <th:block th:replace="fragments/footer/footer :: footerFragment"></th:block>
</body>
</html>
