<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--headerFragment 선언-->
<header th:fragment="headerFragment">
	<div id="header">
        <a href="/"><img id="stim_logo" th:src="@{/image/Stim_logo_white.png}"></a>
        <nav id="headerNav">
        	<ul>
	           <li><a href="/">홈으로</a></li>
	           <li sec:authorize="isAuthenticated()"><a href="/adminPage" th:if="|${#strings.equals(#authentication.principal.user_admin, 'Y')}|">관리자</a></li>
	       </ul>
        </nav>
        <div sec:authorize="isAuthenticated()" id="loginBox_2">
        	<div id="headUserInfo">
	        	<h3 id="userNickName"><span sec:authentication="principal.user_nickname"></span>님</h3>
	    	    <button onclick="location.href='/logout'" id="headLogout">로그아웃</button><br>
        	</div>
        	<img th:src="@{'/image/profile/'+${#authentication.principal.user_picture}}" alt="profilePicture" id="profilePicture">
    	    <div id="wishcartTag">
    	    	<a th:href="@{'/wish/'+${#authentication.principal.user_code}}"><span id="wishTag">찜 목록</span></a>
    	    	<a th:href="@{'/cart/'+${#authentication.principal.user_code}}"><span id="cartTag">장바구니</span></a>
    	    </div>
        </div>
    </div>
    <nav id="gameNav">
    	<div id="gameNavBox">
			<section>
				<ul>
				<li><a href="/gameListPopular">유저 관리</a></li>
				<li><a href="/gameListNew">게임 관리</a></li>
				<li><a href="/gameListSale">문의 내역</a></li>
				</ul>
			</section>
			<form id="serch" action="/gameListSearch">
				<input type="text" name="keyword" id="keyword" placeholder="제목/내용/개발사 검색">
				<input type="submit" value="검색">
			</form>
		</div>
    </nav>
</header>
</html>
